name: Task 6 â€“ Blue Green with Nginx Reverse Proxy

on:
  push:
    branches:
      - main
    paths:
      - task6/**

env:
  APP_NAME: task6
  IMAGE: task6-website
  NETWORK: task6-net
  NGINX: task6-nginx

jobs:
  deploy:
    runs-on: [self-hosted, docker]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Docker network exists
        shell: bash
        run: |
          docker network inspect ${{ env.NETWORK }} >/dev/null 2>&1 || \
          docker network create ${{ env.NETWORK }}

      - name: Decide deployment color
        shell: bash
        run: |
          if docker ps --format '{{.Names}}' | grep -q "${{ env.APP_NAME }}-blue"; then
            echo "COLOR=green" >> $GITHUB_ENV
            echo "OLD_COLOR=blue" >> $GITHUB_ENV
          else
            echo "COLOR=blue" >> $GITHUB_ENV
            echo "OLD_COLOR=green" >> $GITHUB_ENV
          fi

      - name: Build application image
        shell: bash
        run: |
          docker build -t ${{ env.IMAGE }}:latest task6

      - name: Start new application container
        shell: bash
        run: |
          docker rm -f ${{ env.APP_NAME }}-${{ env.COLOR }} || true
          docker run -d \
          --name ${{ env.APP_NAME }}-${{ env.COLOR }} \
          --network ${{ env.NETWORK }} \
          --restart unless-stopped \
          ${{ env.IMAGE }}:latest

      - name: Wait for new container to be ready
        shell: bash
        run: |
          echo "Waiting for application to become ready..."
          for i in {1..20}; do
            if docker exec ${{ env.APP_NAME }}-${{ env.COLOR }} wget -qO- http://localhost:80 >/dev/null 2>&1
            then
              echo "Application is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Application did not become ready in time"
          exit 1

      - name: Debug nginx config path
        run: |
          pwd
          ls -l
          ls -l task6/nginx

      - name: Ensure nginx reverse proxy is running (stable + zero downtime)
        shell: bash
        run: |
          if docker ps --format '{{.Names}}' | grep -q "${{ env.NGINX }}"
          then
            echo "nginx already running, reloading config"
            docker exec ${{ env.NGINX }} nginx -s reload
          else
            docker run -d \
              --name ${{ env.NGINX }} \
              --network ${{ env.NETWORK }} \
              -p 8080:80 \
              -v $GITHUB_WORKSPACE/task6/nginx:/etc/nginx/conf.d:ro \
              nginx:alpine
          fi

      - name: Switch active container (zero downtime)
        run: |
          docker rm -f ${{ env.APP_NAME }}-active || true
          docker rename ${{ env.APP_NAME }}-${{ env.COLOR }} ${{ env.APP_NAME }}-active
          sleep 1

      - name: Remove old application container
        shell: bash
        run: |
          docker rm -f ${{ env.APP_NAME }}-${{ env.OLD_COLOR }} || true