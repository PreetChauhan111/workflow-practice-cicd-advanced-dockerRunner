name: Task 6 â€“ Blue Green with Nginx Reverse Proxy

on:
  push:
    branches:
      - main
    paths:
      - task6/**

env:
  APP_NAME: task6
  IMAGE: task6-website
  NETWORK: task6-net
  NGINX: task6-nginx

jobs:
  deploy:
    runs-on: [self-hosted, docker]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Docker network exists
        run: |
          docker network inspect ${{ env.NETWORK }} >/dev/null 2>&1 || \
          docker network create ${{ env.NETWORK }}

      - name: Decide deployment color
        run: |
          if docker ps --format '{{.Names}}' | grep -q task6-blue; then
            echo "COLOR=green" >> $GITHUB_ENV
            echo "OLD_COLOR=blue" >> $GITHUB_ENV
          else
            echo "COLOR=blue" >> $GITHUB_ENV
            echo "OLD_COLOR=green" >> $GITHUB_ENV
          fi

      - name: Build application image
        run: docker build -t ${{ env.IMAGE }}:latest task6

      - name: Start new application container
        run: |
          docker rm -f task6-${{ env.COLOR }} || true
          docker run -d \
            --network ${{ env.NETWORK }} \
            --name task6-${{ env.COLOR }} \
            ${{ env.IMAGE }}:latest

      - name: Switch active container
        run: |
          docker rm -f task6-active || true
          docker rename task6-${{ env.COLOR }} task6-active

      - name: Start nginx reverse proxy (FINAL)
        shell: bash
        run: |
          docker rm -f task6-nginx || true

          docker run -d \
            --network task6-net \
            -p 8080:80 \
            --name task6-nginx \
            --entrypoint nginx \
            nginx:alpine \
            -g 'daemon off;' \
            -c /etc/nginx/nginx.conf

      - name: Remove old application container
        run: |
          docker rm -f task6-${{ env.OLD_COLOR }} || true
